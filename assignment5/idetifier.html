<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
        <label for="number">ENTER NUMBER TO CHAECK :</label>
        <input type="text" id="number">
        <input type="submit" name="" id="">
    </form>
    <h1 id="heading"></h1>
    <script>
        document.getElementById("form").onsubmit=(e)=>{
            e.preventDefault()
            var numberis
            const number  = document.getElementById("number").value
            if(number>0){
                numberis='positive'
            }
            else if(number<0){
                numberis = 'negative'
            }
            else{
                numberis="zero"
            }
            document.getElementById("heading").innerHTML = `THE NUMBER IS ${numberis}`
        }
    </script>
</body>
</html>
