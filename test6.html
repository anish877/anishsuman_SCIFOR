<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Form with Validations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>

<div class="grid-container">
    <h2>Contact Form</h2>
    <form data-abide novalidate>
        <!-- Name Field -->
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Name
                    <input type="text" placeholder="Enter your name" required pattern="^[a-zA-Z\s]+$">
                    <span class="form-error">Name is required and must contain only letters.</span>
                </label>
            </div>
        </div>

        <!-- Email Field -->
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Email
                    <input type="email" placeholder="Enter your email" required>
                    <span class="form-error">A valid email is required.</span>
                </label>
            </div>
        </div>

        <!-- Password Field -->
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Password
                    <input type="password" placeholder="Enter your password" required pattern=".{6,}">
                    <span class="form-error">Password is required and must be at least 6 characters long.</span>
                </label>
            </div>
        </div>

        <!-- Phone Field -->
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Phone Number
                    <input type="tel" placeholder="Enter your phone number" required pattern="^\d{10}$">
                    <span class="form-error">Phone number must be 10 digits.</span>
                </label>
            </div>
        </div>

        <!-- Message Field -->
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <label>Message
                    <textarea placeholder="Enter your message" required></textarea>
                    <span class="form-error">Message is required.</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
                <button class="button" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

<!-- Foundation JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
