<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1  id="heading1">CONCATINATED STRING : </h1>
    <script>
        var string1 = "STRING 1"
        var string2 = "STRING 2"
        string1 = string1.concat(" " + string2)
        document.getElementById("heading1").innerHTML += string1
    </script>
</body>
</html>
