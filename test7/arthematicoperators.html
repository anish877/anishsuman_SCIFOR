<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="adding">ADDING: </h1>
    <h1 id="sub">SUBTRACTION: </h1>
    <h1 id="mult">MULTIPLY: </h1>
    <h1 id="mod">MOD: </h1>
    <h1 id="div">DIVIDE: </h1>
    <script>
        var x= 10
        var y = 10
        document.getElementById("adding").innerHTML += x+y 
        document.getElementById("sub").innerHTML += x-y
        document.getElementById("mult").innerHTML += x*y 
        document.getElementById("mod").innerHTML += x%y 
        document.getElementById("div").innerHTML += x/y 
    </script>
</body>
</html>
