<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #F0FFFF; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: #333;
        }
        h1, h2, h3 {
            text-align: center;
            margin-top: 20px;
            transition: color 0.3s ease;
        }

        h1 {
            font-size: 3.5rem;
            color: #32CD32; 
        }

        h2 {
            font-size: 2.5rem;
            color: crimson;
        }

        h3 {
            font-size: 2rem;
            background-color: #FFD700; 
            padding: 15px;
            color: #B22222; 
            border-radius: 5px;
        }

        #divstyling {
            background-color: #0000FF; 
            padding: 25px;
            margin: 20px auto;
            border-radius: 10px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #divstyling p {
            color: white;
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: justify;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #FFD700; 
            text-decoration: none;
            margin-left: 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        h1:hover, h2:hover, h3:hover {
            color: #FFD700;
            cursor: pointer;
        }

        html {
            scroll-behavior: smooth;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }

            h2 {
                font-size: 2.2rem;
            }

            h3 {
                font-size: 1.8rem;
                padding: 12px;
            }

            #divstyling {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            h3 {
                font-size: 1.4rem;
                padding: 10px;
            }

            footer {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

    <h1 aria-label="Main Heading">Heading 1</h1>
    <h2 aria-label="Sub Heading">Heading 2</h2>
    <h3 aria-label="Additional Heading">Heading 3</h3>
    <div id="divstyling">
        <p>A paragraph</p>
    </div>

</body>
</html>
