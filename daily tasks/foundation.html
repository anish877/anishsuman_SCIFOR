<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>
    <div class="callout primary">
        <h1>MAIN</h1>
    </div>

    <div class="callout secondary">
        <h1>SECONDARY</h1>
    </div>

    <div class="callout success">
        <h1>WINNING</h1>
    </div>

    <div class="callout alert">
        <h1>WARNING</h1>
    </div>

    <a href="#" class="button">Simple Button</a>
    <a href="#" class="button success">Winning Button</a>
    <a href="#" class="button secondary">Button</a>
    <a href="#" class="button alert">Warning Button</a>
    <a href="#" class="button info">Info Button</a>
    <a href="#" class="button disabled">Disabled Button</a>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
