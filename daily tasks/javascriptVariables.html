<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1 id="x">x: 
    </h1>
    <h1 id="y">y: </h1>
    <h1 id="a">a: </h1>
    <h1 id="b">b: </h1>

        var x =10
        const y = 20
    document.getElementById('x').innerHTML += x
    document.getElementById('y').innerHTML += y
    {
        var a = 10
    }
    document.getElementById('a').innerHTML += a // since var has global scope
    {

    }
    </script>
