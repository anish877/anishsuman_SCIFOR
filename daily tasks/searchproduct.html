<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        #input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #5a67d8;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
            transition: background 0.3s;
        }

        button:hover {
            background: #434bb8;
        }

        #para {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #555;
        }

        #para li {
            margin: 5px 0;
        }

        #para::-webkit-scrollbar {
            width: 8px;
        }

        #para::-webkit-scrollbar-thumb {
            background: #5a67d8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Products</h1>
        <div class="input-group">
            <input type="text" id="input" placeholder="Enter product name...">
            <button onclick="f1()"><i class="fas fa-search"></i> Search</button>
        </div>
        <div id="para">
            <p>Results will appear here...</p>
        </div>
    </div>

    <script>
        function f1() {
            const search = document.getElementById("input").value.trim();

            if (!search) {
                document.getElementById("para").innerHTML = "<p>Please enter a product name to search.</p>";
                return;
            }

            fetch(`https://dummyjson.com/products/search?q=${search}`)
                .then(res => res.json())
                .then(data => {
                    if (data.products && data.products.length > 0) {
                        const results = data.products.map(product => `
                            <li>
                                <strong>${product.title}</strong><br>
                                Price: $${product.price}<br>
                                Description: ${product.description}
                            </li>
                        `).join("");
                        document.getElementById("para").innerHTML = `<ul>${results}</ul>`;
                    } else {
                        document.getElementById("para").innerHTML = "<p>No products found. Try another search.</p>";
                    }
                })
                .catch(err => {
                    document.getElementById("para").innerHTML = "<p>Error fetching data. Please try again later.</p>";
                    console.error(err);
                });
        }
    </script>
</body>
</html>
