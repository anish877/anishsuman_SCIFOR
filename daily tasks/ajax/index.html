<!DOCTYPE html>
<html>
<body>

<div id="index">
<h1>AJAX DEAILY TASK</h1>
<div id="output">
  <button type="button" onclick="loadDoc()">CLICK TO GET ABOUT ME</button>
</div>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("output").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "about.html", true);
  xhttp.send();
}
</script>

</body>
</html>
