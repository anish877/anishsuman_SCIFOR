<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="equal"></h1>
    <h1 id="additionassignment">additionassignment= </h1>
    <h1 id="subtractionassignment">subtractionassignment= </h1>
    <h1 id="divisionassignment">divisionassignment= </h1>
    <h1 id="multiplicationassignment">multiplicationassignment= </h1>
    <h1 id="modulusassignment">modulusassignment= </h1>
    <script>
        var x = 10
        var y = 20
        document.getElementById('equal').innerHTML += x
        document.getElementById('additionassignment').innerHTML += x+=y
        document.getElementById('subtractionassignment').innerHTML += x-=y
        document.getElementById('divisionassignment').innerHTML += x/=y
        document.getElementById('multiplicationassignment').innerHTML += x*=y
        document.getElementById('modulusassignment').innerHTML += x%=y
    </script>
</body>
</html>
