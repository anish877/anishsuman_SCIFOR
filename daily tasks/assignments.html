<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b, #374151);
            color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        h1 span {
            color: #38bdf8;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #9ca3af;
        }
    </style>
</head>
<body>
    <h1>Initial Value of X: <span id="equal"></span></h1>
    <h1>Addition Assignment (x += y): <span id="additionassignment"></span></h1>
    <h1>Subtraction Assignment (x -= y): <span id="subtractionassignment"></span></h1>
    <h1>Division Assignment (x /= y): <span id="divisionassignment"></span></h1>
    <h1>Multiplication Assignment (x *= y): <span id="multiplicationassignment"></span></h1>
    <h1>Modulus Assignment (x %= y): <span id="modulusassignment"></span></h1>

    <script>
        let x = 10; 
        let y = 20;

        document.getElementById('equal').textContent = x;
        document.getElementById('additionassignment').textContent = x += y;
        document.getElementById('subtractionassignment').textContent = x -= y;
        document.getElementById('divisionassignment').textContent = x /= y;
        document.getElementById('multiplicationassignment').textContent = x *= y;
        document.getElementById('modulusassignment').textContent = x %= y;
    </script>
</body>
</html>
